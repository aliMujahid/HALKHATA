<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <title>HalKhata</title>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <a href="#" class="logo">Hal<span>Khata</span></a>

            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">

            <nav>
                <img src="images/exit.svg" alt="Close Navigation" id="mobile-exit" class="mobile-menu-exit">
                <ul class="primary-nav">
                    <li class="current"><a href="#">Activity</a></li>
                    <li><a href="#">Meal</a></li>
                    <li><a href="#">Spending</a></li>
                    <li><a href="#">Coding</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-coll">
                
                <h1>HalKhata</h1>
                <p class="subhead">Your personal log book.</p>

            </div>
            <img src="images/hero_illustration.svg" class="hero-image" alt="illustration">
        </div>
    </section>
    <script>
        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav')
            mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>
</body>
</html>
