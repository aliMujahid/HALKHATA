<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css">
    <title>HalKhata</title>
</head>

<body>
    <div class="navbar">
        <div class="container">
            <a href="#" class="logo">Hal<span>Khata</span></a>

            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">

            <nav>
                <img src="images/exit.svg" alt="Close Navigation" id="mobile-exit" class="mobile-menu-exit">
                <ul class="primary-nav">
                    <li class="current"><a href="#">Activity</a></li>
                    <li><a href="#">Meal</a></li>
                    <li><a href="#">Spending</a></li>
                    <li><a href="#">Coding</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="activity">
        <div class="container">
            <h1>Activity</h1>
            <div class="activity-container">
                <div class="left-coll">
                    <a href="#" class="add">+ Add Today's Activity</a>
                    <img src="images/calender.svg" alt="activity calender" class="activity-calender">
                </div>
    
                <div class="activity-card">
    
                    <p class="date">November 11th's activity</p>
                    
                    <div class="card-body">
                    
                        <h3 class="value">Workout</h3>
                        <p class="feature">Type of activity</p>
                    
                        <div class="left">
                    
                            <h3 class="value">full body</h3>
                            <p class="feature">Muscles activated</p>
    
                            <h3 class="value">35 mins</h3>
                            <p class="feature">Duration</p>
                    
                        </div>
    
                        <div class="right">
                            <h3 class="value">335 Cal</h3>
                            <p class="feature">Calories burned</p>
                        </div>
    
                        <a href="#" class="view-detail-btn">View Details</a>
                    </div>
                </div>
    
            </div>
        </div>
    </section>
    <script>
        const mobileBtn = document.getElementById('mobile-cta')
        nav = document.querySelector('nav')
        mobileBtnExit = document.getElementById('mobile-exit');

        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn');
        })

        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn');
        })
    </script>
</body>

</html>
