{% extends 'base.html' %}
{% load static %}

{% block container %}
<section>
    <div class="cta-section">
        <form action="#">
            <label for="jump-to-date">Jump to date:</label>
            <input class="date" type="date">
            <input type="submit">
        </form>

        <a href="{% url 'activity:add_activity' %}" class="cta-btn">
            +ADD ACTIVITY
        </a>
    </div>
    <!--end cta section-->


    <ul class="activity-list">
        {% for activity in activities %}
        <li class="activity"><a href="{{activity.get_absolute_url}}">
            <p class="date">date: {{activity.date}}</p>
            <h1 class="title">{{activity.type}}</h1>
            <div class="info">
                <h2 class="main-info-value">{{activity.distance}}km</h2>
                <p class="main-info-type">Distance</p>
            </div>
        </a>
    </li>
        {% endfor %}
    </ul>
    <!--end activity list-->

</section>
{% endblock container %}
